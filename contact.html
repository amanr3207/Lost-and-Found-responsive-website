<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section class="contact">
        <h4 class="heading"><span>Contact US</span></h4>
        <div class="content">
            <div class="detail">
                <div class="box">
                    <div class="icon"><i class="fa fa-map-marker fa-spin"></i></div>
                    <div class="text">
                        <h3>Address</h3>
                        <p>CHANDIGARH UNIVERSITY, NH-05, Ludhiana - Chandigarh State Hwy, Punjab 140413<br/> City, Country</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa fa-phone fa-spin"></i></div>
                    <div class="text">
                        <h3>Phone</h3>
                        <p>00 123456789</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa fa-envelope-o fa-spin"></i></div>
                    <div class="text">
                        <h3>Email Address</h3>
                        <p>xyz@example.com</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="contact-form">
            <div class="form">
                <form action="">
                    <div class="input-area">
                        <input type="text" name="" required="required">
                        <span>FULL NAME</span>
                    </div>
                    <div class="input-area">
                        <input type="text" name="" required="required">
                        <span>EMAIL ADDRESS</span>
                    </div>
                    <div class="input-area">
                        <input type="text" name="" required="required">
                        <span>SUBJECT</span>
                    </div>
                    <div class="input-area">
                        <textarea name="" required="required"></textarea>
                        <span>MESSAGE</span>
                    </div>
                    <div class="input-area">
                        <input type="submit" value="Send">
                    </div>
                </form>
            </div>
        </div>
    </section>
    <div class="copyright">
        <h3><a href=""><i class="fa fa-copyright"></i> 2021 - Lost&Found</a></h3>
    </div>
</body>
</html>
